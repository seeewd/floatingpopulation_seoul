<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <!-- Add new div here -->
        <div id="regionInfo"></div>
        <div class="map-container">
          <svg width="100%" height="100%"></svg>
        </div>
        <div class="date-picker-container">
          <input type="date" id="datePicker" value="2023-04-01" />
        </div>
        <div class="color-scale-bar-container">
          <input
            id="colorScaleBar"
            type="range"
            min="0"
            max="23"
            step="1"
            value="16"
          />
        </div>
      </div>
      <div class="right-container">
        <!-- In your existing HTML file, add two SVG elements for the bar graphs -->
        <div class="upper-content">
          <svg id="barChart" width="500" height="500"></svg>
        </div>
        <div class="lower-content">
          <svg id="heatmap" width="500" height="500"></svg>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
